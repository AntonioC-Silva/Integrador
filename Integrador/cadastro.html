<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="./Images/Tech (2).png" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="paginaLogin">
        <header class="headerVoltar">
            <a href="login.html" class="botaoVoltar" aria-label="Voltar para o produto">
                <i class="bi bi-arrow-left"></i>
            </a>
        </header>
        <!--Card cadastro-->
        <main class="conteudoPrincipal">
            <section class="cartaoCadastro">
                <h1 class="titulo-cadastro">Cadastro</h1>
                <!-- Campos do Formulario de cadastro Pessoais-->
                <form class="formularioCadastro">
                    <section class="grupoCampos">
                        <section class="colunaEsquerda">
                            <label class="labelCampo" for="nome">Nome</label>
                            <input type="text" class="campoInput" id="nome" name="nome" placeholder="Nome completo" />

                            <label class="labelCampo" for="email">Email</label>
                            <input type="email" class="campoInput" id="email" name="email" placeholder="Email" />

                            <label class="labelCampo" for="contato">Contato</label>
                            <input type="tel" class="campoInput" id="contato" name="contato" placeholder="(xx)xxxxx-xxxx" />

                            <label class="labelCampo" for="cpf">CPF</label>
                            <input type="text" class="campoInput" id="cpf" name="cpf" placeholder="CPF" />

                            <label class="labelCampo" for="senha">Senha</label>
                            <input type="password" class="campoInput" id="senha" name="senha" placeholder="Senha" />

                            <label class="labelCampo" for="confirmarSenha">Confirmar Senha</label>
                            <input type="password" class="campoInput" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" />
                        </section>
                        <!--Divisória-->
                        <div class="divisoriaVertical" aria-hidden="true"></div>
                        <!--formulário endereço-->
                        <section class="colunaDireita">
                            <label class="labelCampo" for="cep">CEP</label>
                            <input type="text" class="campoInput" id="cep" name="cep" placeholder="CEP" />

                            <section class="linhaCidadeUf">
                                <section class="campoCidade">
                                    <label class="labelCampo" for="cidade">Cidade</label>
                                    <input type="text" class="campoInput" id="cidade" name="cidade" placeholder="Cidade" />
                                </section>

                                <section class="campoUf">
                                    <label class="labelCampo" for="uf">UF</label>
                                    <select class="campoInput ufSelect" id="uf" name="uf">
                                        <option value="">UF</option>
                                        <option value="AC">AC</option>
                                        <option value="AL">AL</option>
                                        <option value="AP">AP</option>
                                        <option value="AM">AM</option>
                                        <option value="BA">BA</option>
                                        <option value="CE">CE</option>
                                        <option value="DF">DF</option>
                                        <option value="ES">ES</option>
                                        <option value="GO">GO</option>
                                        <option value="MA">MA</option>
                                        <option value="MT">MT</option>
                                        <option value="MS">MS</option>
                                        <option value="MG">MG</option>
                                        <option value="PA">PA</option>
                                        <option value="PB">PB</option>
                                        <option value="PR">PR</option>
                                        <option value="PE">PE</option>
                                        <option value="PI">PI</option>
                                        <option value="RJ">RJ</option>
                                        <option value="RN">RN</option>
                                        <option value="RS">RS</option>
                                        <option value="RO">RO</option>
                                        <option value="RR">RR</option>
                                        <option value="SC">SC</option>
                                        <option value="SP">SP</option>
                                        <option value="SE">SE</option>
                                        <option value="TO">TO</option>
                                    </select>
                                </section>
                            </section>

                            <label class="labelCampo" for="bairro">Bairro</label>
                            <input type="text" class="campoInput" id="bairro" name="bairro" placeholder="Bairro" />

                            <label class="labelCampo" for="numero">Número</label>
                            <input type="text" class="campoInput" id="numero" name="numero" placeholder="Número" />

                            <label class="labelCampo" for="complemento">Complemento</label>
                            <input type="text" class="campoInput" id="complemento" name="complemento" placeholder="Complemento" />
                        </section>
                    </section>
                    <!--Botão cadastrar-->
                    <section class="areaBotao">
                        <button type="submit" class="botaoCadastrar">Cadastrar</button>
                    </section>
                </form>
            </section>
        </main>
    </body>
</html>
